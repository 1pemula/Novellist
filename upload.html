<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Finder - Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        .upload-form {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-form input, .upload-form select, .upload-form textarea, .upload-form button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Upload Novel</h1>
    </div>

    <!-- Upload Form -->
    <div class="upload-form">
        <input type="text" id="upload-title" placeholder="Judul novel...">
        <input type="text" id="upload-image" placeholder="URL gambar...">
        <select id="upload-genre" multiple>
            <!-- Tambahkan 40 genre di sini -->
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <!-- ...genre lainnya... -->
        </select>
        <textarea id="upload-synopsis" placeholder="Sinopsis..."></textarea>
        <input type="text" id="upload-link" placeholder="Link web...">
        <button onclick="uploadNovel()">Upload</button>
    </div>

    <script>
        function uploadNovel() {
            // Implementasi fungsi upload novel
        }
    </script>
</body>
</html>
